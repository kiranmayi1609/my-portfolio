<section id="about">
  <h2 class="section-title">About Me<span class="cursor"></span></h2>

  <div class="about-content">
    <!-- Left: About text -->
    <div class="about-text">
      <p *ngFor="let line of aboutText">{{ line }}</p>
    </div>

    <!-- Right: Carousel -->
    <div class="certifications">
      <h3>Certifications<span class="cursor"></span></h3>

      <div class="carousel-container">
        <div class="carousel-track">
          <div class="cert-card" *ngFor="let cert of certifications">
            <img [src]="cert.badgeUrl" [alt]="cert.title" />
            <h4>{{ cert.title }}</h4>
            <p class="issuer">{{ cert.issuer }}</p>
            <p class="date">{{ cert.date }}</p>
            <a [href]="cert.verifyLink" target="_blank" class="verify-link">Verify</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
