<section id="contact">
  <h2 class="section-title">Contact<span class="cursor"></span></h2>

  <div class="contact-container">
    <!-- Contact Info -->
    <div class="contact-info">
      <h3>Get in Touch<span class="cursor"></span></h3>

      <div class="contact-details">
        <div class="contact-item" *ngFor="let contact of contactDetails">
          <div class="contact-icon">
            <i [class]="contact.icon"></i>
          </div>
          <div class="contact-text">
            <h4>{{ contact.title }}</h4>
            <!-- Make clickable if link exists -->
            <ng-container *ngIf="contact.link; else plainText">
              <a [href]="contact.link" target="_blank" rel="noopener">{{ contact.text }}</a>
            </ng-container>
            <ng-template #plainText>
              <p>{{ contact.text }}</p>
            </ng-template>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <form [formGroup]="contactForm" (ngSubmit)="sendMessage()">
        <div class="form-group">
          <label for="name">name</label>
          <input type="text" id="name" formControlName="name" [class.error]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
          <div class="error-message" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
            Name is required
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">email</label>
          <input type="email" id="email" formControlName="email" [class.error]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
          <div class="error-message" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
            Please enter a valid email address
          </div>
        </div>
        
        <div class="form-group">
          <label for="message">message</label>
          <textarea id="message" formControlName="message" [class.error]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"></textarea>
          <div class="error-message" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
            Message is required
          </div>
        </div>
        
        <button type="submit" class="cta-button" [disabled]="isSending">
          {{ isSending ? 'Sending...' : 'sendMessage()' }}
        </button>
        
        <!-- Status messages -->
        <div class="status-message success" *ngIf="sendStatus === 'success'">
          <i class="fas fa-check-circle"></i> Message sent successfully!
        </div>
        <div class="status-message error" *ngIf="sendStatus === 'error'">
          <i class="fas fa-exclamation-circle"></i> Failed to send message. Please try again.
        </div>
      </form>
    </div>
  </div>
</section>
