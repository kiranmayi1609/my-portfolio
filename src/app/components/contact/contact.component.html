
<h2 class="section-title">Contact<span class="cursor"></span></h2>
<div class="contact-container">
  <div class="contact-info">
    <h3>Get in Touch<span class="cursor"></span></h3>
    <div class="contact-details">
      <div class="contact-item">
        <div class="contact-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="contact-text">
          <h4>Email</h4>
          <p></p>
        </div>
      </div>
      <div class="contact-item">
        <div class="contact-icon">
          <i class="fas fa-phone"></i>
        </div>
        <div class="contact-text">
          <h4>Phone</h4>
          <p>+1 (555) 123-4567</p>
        </div>
      </div>
      <div class="contact-item">
        <div class="contact-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="contact-text">
          <h4>Location</h4>
          <p>San Francisco, CA</p>
        </div>
      </div>
      <div class="contact-item">
        <div class="contact-icon">
          <i class="fab fa-github"></i>
        </div>
        <div class="contact-text">
          <h4>GitHub</h4>
          <p>github.com/yourusername</p>
        </div>
      </div>
      <div class="contact-item">
        <div class="contact-icon">
          <i class="fab fa-linkedin"></i>
        </div>
        <div class="contact-text">
          <h4>LinkedIn</h4>
          <p>linkedin.com/in/yourprofile</p>
        </div>
      </div>
    </div>
  </div>
  <div class="contact-form">
    <form (ngSubmit)="submitForm()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">name</label>
        <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
      </div>
      <div class="form-group">
        <label for="message">message</label>
        <textarea id="message" name="message" [(ngModel)]="formData.message" required></textarea>
      </div>
      <button type="submit" class="cta-button" [disabled]="!contactForm.valid">sendMessage()</button>
    </form>
  </div>
</div>
