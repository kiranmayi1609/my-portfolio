<section id="journey">
  <h2 class="section-title">My Journey<span class="cursor"></span></h2>

  <div class="roadmap">
    <div class="roadmap-item" *ngFor="let step of timeline; let i = index" [ngClass]="{ 'left': i % 2 === 0, 'right': i % 2 !== 0 }">
      <div class="content">
        <h3>{{ step.year }}</h3>
        <h4>{{ step.title }}</h4>
        <p>{{ step.description }}</p>
      </div>
    </div>
  </div>
</section>
